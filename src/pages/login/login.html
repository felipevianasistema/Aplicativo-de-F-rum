<ion-header>
  <ion-navbar>
    <ion-title style="color: white; text-align: center;">
      Fórum Touch Inove
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br />
  <div style="padding: 17px;">
    <div style="text-align:center;">
      <!--<img style="width: 115px;" src="./assets/imgs/avatar-login.jpg">-->
      <ion-icon style="font-size: 7em;" name="ios-contacts"></ion-icon>
    </div>
    <div style="color:rgb(113, 89, 193); text-align: center;">
      <h3>Autentique-se</h3>
    </div>
    <ion-item>
      <ion-label stacked>
        <ion-icon text-left name="contact"></ion-icon>
        Usuário
        <span class="cor-campo-requerido"> *</span>
      </ion-label>
      <ion-input type="text" [(ngModel)]="usuario.dsUsuario"
        (inputonchange)="usuario.dsUsuario = usuario.dsUsuario.toLowerCase()"></ion-input>
    </ion-item>
    <span class="msg-validacao">{{dsUsuarioValidacao}}</span>

    <ion-item>
      <ion-label stacked>
        <ion-icon text-left name="lock"></ion-icon>
        Senha
        <span class="cor-campo-requerido"> *</span>
      </ion-label>
      <ion-input type="password" [(ngModel)]="usuario.dsSenha"></ion-input>
    </ion-item>
    <span class="msg-validacao">{{dsSenhaValidacao}}</span>
    <br />

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button class="botoes" ion-button outline (click)="limpar()">Limpar</button>
        </ion-col>
        <ion-col col-6>
          <button class="botoes" ion-button (click)="autenticar()">Entrar</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="cor-padrao" style="text-align: center;">
      <p (click)="acao(1)">
        <ion-icon name="contact"></ion-icon>
        <strong>Entrar sem cadastro</strong>
      </p>
      <p (click)="acao(2)">
        <ion-icon name="happy"></ion-icon>
        Quero me cadastrar
      </p>
      <p (click)="acao(3)">
        <ion-icon name="lock"></ion-icon>
        Esqueci a senha
      </p>
    </div>
    <hr/>
    <br />

    <button ion-button outline style="width: 100%;" (click)="compartilharRedeSocial()">
      <ion-icon name="md-share"></ion-icon>
      &nbsp;
      Compartilhar
    </button>
    <button ion-button outline style="width: 100%;" (click)="faleConosco()">
      <ion-icon name="md-mail"></ion-icon>
      &nbsp; 
      Fale Conosco
    </button>

  </div>
</ion-content>
