<ion-header>
  <ion-navbar>
    <ion-title style="color: white;">
      Esqueci a senha
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br/>
  <div style="padding: 17px;">
    <ion-list>
      <ion-item>
        <ion-label floating>
          <ion-icon text-left name="at"></ion-icon>
          Informe o e-mail cadastrado
          <span class="cor-campo-requerido"> *</span>
        </ion-label>
        <ion-input type="text" [(ngModel)]="usuario.dsEmail"></ion-input>
      </ion-item>
      <span class="msg-validacao">{{dsEmailValidacao}}</span>
    </ion-list>
 
    <button style="width: 100%;" (click)="enviar()" ion-button outline>Enviar</button>
  </div>
</ion-content>
