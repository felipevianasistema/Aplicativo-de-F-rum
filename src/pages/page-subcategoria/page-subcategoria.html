<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title>Grupos</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="obterTodos(null, true)" color="white">
          <ion-icon name="refresh"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="obterTodos($event, false)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-searchbar placeholder="Filtrar" (ionInput)="getItems($event)"></ion-searchbar>
  <div style="padding: 17px;">
    <ion-list>
      <ion-item class="list-left" *ngFor="let sub of subCategorias" (click)="avancar(sub.idSubcategoria, sub.dsTitulo)">
        <h2>{{sub.dsTitulo}}</h2>
        <p>{{sub.dsSubTitulo}}</p>
        <span style="float: right; margin-top: -15%;"><br />
          <ion-badge item-end="" class="badge badge-ios">{{sub.qtdTopicos}}</ion-badge>
        </span>
      </ion-item>
    </ion-list>
  </div>
  <ion-fab right bottom>
      <button style="opacity: 0.9;" class="cor-menu-botao" ion-fab (click)=" scrollToTop()">
          <ion-icon name="ios-arrow-up-outline"></ion-icon>
        </button>
  </ion-fab>
</ion-content>
